<!DOCTYPE html>
<html lang="en-us">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width==device-width,initial-scale=1">
	<meta name="description" content="Page for reporting serious weather conditions.">
	<title>
		Red Sky Radar | Storm Center
  </title>
  <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main-5.css">
	<link rel="stylesheet" href="styles/medium-5.css">
  <link rel="stylesheet" href="styles/large-5.css">
  
</head>
<body>
        <header includefile="header.html">
            </header>
            <nav includefile="navigation.html">		
                </nav>

<main>
        <h1>Storm Report</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name*<input type="text" name="fullname" pattern="[A-Za-z\s]{5,}" title="Please write your full name." required></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone*<input type="tel" name="phone" required></label>
                <label class="top">Zip Code<input type="text" name="zip" pattern="[0-9]{5}"></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="stormDate"></label>
                <label class="top">Storm Type
                <input list="severeWeather">
                    <datalist id="severeWeather">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                    </datalist>
                </label>
            <script src="scripts/rating.js"></script><br>
                <label for="rating" class="top">Storm Severity (1 to 10)</label>
		        <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		        <span id="ratingvalue">5</span>
                <label class="top">Storm Region
                        <select name="region">
                            <option value="" selected disabled>Please Select &#9662;</option>
                            <option value="franklin">Franklin</option>
                            <option value="greenville">Greenville</option>
                            <option value="springfield">Springfield</option>
                        </select>
                </label>       
                <div>Are You In Danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no">No</label>

            </fieldset>

            <fieldset>
                <legend>Additional Information or Comments</legend>
                <textarea name="comments" rows="10" cols="30"></textarea>
            </fieldset>

            <input type="submit" value = "Report" class="submitBtn">
        </form>
</main>

<footer includefile="footer.html">
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/active.js"></script>
</body>
</html>
